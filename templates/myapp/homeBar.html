<div id="header">
    <h2 class="maintitle"><a href="{% url 'myapp:home_view'%}"> Kevin's Blog</a></h2>

    <h4 class = "welcome">
        Welcome,<strong>{{ user.get_username }}</strong> / <a href="{%  url "myapp:logout" %}">logout</a>
    </h4>
    {% else %}
    <h4 class = "welcome"> / <a href="{%  url "login" %}">login</a></h4>
    {% endif %}

</div>
